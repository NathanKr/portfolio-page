<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Raleway font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;400&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>Portfolio</title>
    <link rel="stylesheet" href="./portfolio.css" />
  </head>
  <body>
    <h1 id="projects_header">Projects</h1>
    <div id="id_popup_details">
      <div
        class="center_screen popup project_details_container"
        style="background: white"
      >
        <div class="project_details_container_top">
          <span class="fas fa-arrow-right"></span>
          <i class="button_left fa fa-angle-left arrow" ></i>
          <i class="button_right fa fa-angle-right arrow" ></i>
        </div>
        <div class="project_details_container_bottom">
          <h2 class="title"></h2>
          <h4 class="sub_title"></h4>
          <p class="description"></p>
          <a href="" class="more_info">More Info</a>
          <button class="button_close">X</button>
        </div>
      </div>
    </div>
    <div id="projects" style="position: absolute"></div>
    <!-- this must be last because i am counting on element being ready -->
    <script src="./portfolio_logic.js"></script>
    <script src="./storage/projects_storage.js"></script>
    <script src="./portfolio_view.js"></script>
    <script src="./portfolio.js"></script>
  </body>
</html>
