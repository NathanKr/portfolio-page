<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Raleway font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;400&display=swap"
      rel="stylesheet"
    />
    <script src="https://code.iconify.design/2/2.0.3/iconify.min.js"></script>

    <title>Portfolio</title>
    <link rel="stylesheet" href="./portfolio.css" />
  </head>
  <body>
    <h1 id="projects_header">Projects</h1>
    <div id="id_popup_details">
      <div
        class="center_screen popup project_details_container"
        style="background: white"
      >
        <div class="project_details_container_top">
          <i class="button_left iconify arrow" data-icon="mdi:chevron-left"></i>
          <i
            class="button_right iconify arrow"
            data-icon="mdi:chevron-right"
          ></i>
        </div>
        <div class="project_details_container_bottom">
          <h2 class="title"></h2>
          <h4 class="sub_title"></h4>
          <p class="description"></p>
          <div class="view_site">
            <span class="iconify" data-icon="mdi:open-in-new"></span>
            <a href="" target="_blank">View Site</a>
          </div>
          <i class="button_close iconify" data-icon="mdi:close"></i>
        </div>
      </div>
    </div>
    <div id="id_projects"></div>
    <!-- this must be last because i am counting on element being ready -->
    <script src="./portfolio_logic.js"></script>
    <script src="./storage/projects_storage.js"></script>
    <script src="./portfolio_view.js"></script>
    <script src="./portfolio.js"></script>
  </body>
</html>
